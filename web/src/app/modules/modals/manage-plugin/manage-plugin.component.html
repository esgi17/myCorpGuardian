<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Manage Plugins</h4>
</div>
<div class="modal-body" >
    <!-- <form id="form-plugins" class="form" [formGroup]="editPluginsForm" (ngSubmit)="submit()"> -->
        <div *ngFor="let plugin of plugins" class="d-flex">
            <div class="col">
                <label> {{plugin.name}} </label>
            </div>
            <div class="col">
                <mat-checkbox class="example-margin" (change)="changeRight($event,plugin)" [checked]="hasRight(plugin)"> </mat-checkbox>
            </div>
        </div>
        <div class="d-flex flex-row">
            <div class="col">
                <button type="submit" id="submit-login" class="btn btn-lg btn-primary btn-block col-5">Create User</button>
            </div>
        </div>
    <!-- </form> -->
</div>
