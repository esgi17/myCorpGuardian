<div id="container-listEvents" class="container">
    <h2> Lasts events </h2>
    <table class="table">
          <thead>
              <tr>
                <th scope="col-2">Date : Hour</th>
                <th scope="col-2">Title</th>
                <th scope="col-6">Description</th>
                <th scope="col-2">Gravity</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let event of events">
                  <td> {{event.date}} </td>
                  <td> {{event.title}} </td>
                  <td> {{event.description}} </td>
                  <td> {{event.gravity}} </td>
              </tr>
          </tbody>
      </table>
</div>
